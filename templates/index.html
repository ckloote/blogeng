$def with (title, author, posts)
$var title: $title
<div id="header">
  <p class="side">
    <button onclick="window.location.href='/add'">Add Post</button>
  </p>
  <h1>$title</h1>
  <h2>By: $author</h2>
</div>
$for post in posts:
   <div class="item">
     <h3 class="side">$post.date</h3>
     <h3><a href="/post/$post.id">$post.title</a></h3>
     <p>$post.body</p>
   </div>
