$def with (post, comments)
$var title: $post.title
<div id="header">
  <p class="side"><a href="/edit/$post.id">Edit Post</a></p>
  <h1>$post.title</h1>
  <p>$post.date</p>
</div>
<div id="main">
  <p>$post.body</p>
</div>
<div id="main">
  <p><a href="/addcomment/$post.id">Add a comment</a></p>
  $for comment in comments:
     <hr />
     <p>$comment.author</p>
     <p>$comment.date</p>
     <p>$comment.body</p>
</div>
