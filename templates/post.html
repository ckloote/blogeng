$def with (post, comments)
$var title: $post.title
<h1>$post.title</h1>
<p>$post.date</p>
<p><a href="/edit/$post.id">Edit Post</a></p>
<hr>
<p>$post.body</p>
<hr>
<p><a href="/addcomment/$post.id">Add a comment</a></p>
$for comment in comments:
   <p>$comment.author</p>
   <p>$comment.date</p>
   <p>$comment.body</p>
